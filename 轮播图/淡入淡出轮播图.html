<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>淡入淡出轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 640px;
            height: 427px;
            margin: 100px auto;
            position: relative;
        }
        #img img{
            position: absolute;
        }
        #menu{
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 9999;
        }
        #menu li{
            width: 20px;
            height: 20px;
            background-color: black;
            color: white;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            float: left;
        }
        #menu .selected{
            background: chocolate;
        }
        #arrows{
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 9999;
        }
        #arrows span{
            width: 20px;
            height: 20px;
            background-color: black;
            color: white;
            line-height: 20px;
            cursor: pointer;
            margin-left: 5px;
            float: left;
            text-align: center;
        }


    </style>
</head>
<body>
    <div id="container">
        <div id="img">
            <img src="tui1.jpg" style="z-index: 4;">
            <img src="tui2.png" style="z-index: 3;"/>
            <img src="tui3.jpg" style="z-index: 2;"/>
            <img src="tui4.png" style="z-index: 1;"/>
        </div>
        <ul id="menu">
            <li  class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
            <span id="arrows">
                <span id="pre">&lt;</span>
                <span id="nxt">&gt;</span>
            </span>
    </div>
    <script src="jslib.js"></script>
    <script>
        var oDiv = document.getElementById('img');
        var oImgs = oDiv.getElementsByTagName('img');
        var oMenu = document.getElementById('menu');
        var oLi = oMenu.getElementsByTagName('li');
        var oPre = document.getElementById('pre');
        var oNxt = document.getElementById('nxt');
        var oContainer = document.getElementById('container');
        var zindex = 4;
        var iNows = 0;
        var timer;
        for(var i=0;i<oLi.length;i++){
            oLi[i].index = i;
            oLi[i].onmouseover= function(){
                iNows = this.index;
               for(var i=0;i<oLi.length;i++){
                   oLi[i].className='';
               }
               this.className='selected';
                oImgs[this.index].style.opacity=0;/*改变当前图片的透明度*/
                oImgs[this.index].style.filter='opacity(0)';
                oImgs[this.index].style.zIndex = ++zindex;/*调整图片的层级*/
                animate(oImgs[this.index],{              /*通过动画改变图片透明度*/
                    opacity :100
                });
            };
        }
        oPre.onclick = oNxt.onclick = function(){
           if(this == oNxt){
               iNows++;
               if(iNows == oImgs.length){
                   iNows = 0;
               }
           }else{
               iNows--;
               if(iNows == -1){
                   iNows = oImgs.length-1;
               }
           }
            oLi[iNows].onmouseover();
        };
        play();
        oContainer.onmousemove = function(){
            clearInterval(timer);
        };
        oContainer.onmouseout = function(){
            play();
        };
        function play(){
            timer = setInterval(function(){
                oNxt.onclick();
            },500)
        }
    </script>
</body>
</html>
